<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Live US Weather Map</title>
    <script src="https://cdn.plot.ly/plotly-latest.min.js"></script>
</head>
<body>
    <h1>Live US Weather Map</h1>
    
    <div id="chart"></div>

    <script>
        // Ensure Flask data is properly inserted into JavaScript
        var graphJSON = {{ graph_json | tojson | safe }};

        try {
            var parsedData = JSON.parse(graphJSON);
            Plotly.newPlot('chart', parsedData.data, parsedData.layout);
        } catch (error) {
            console.error("Error parsing Plotly graph data:", error);
        }
    </script>

</body>
</html>
